<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/index.js" defer></script>
    <title>Jogo da Velha</title>
</head>

<body>
    <h2>Jogo da Velha</h2>
    <div id="jogador">Jogador: X</div>
    <div class="grid-container">
        <div onclick="mark(this, 0)"></div>
        <div onclick="mark(this, 1)"></div>
        <div onclick="mark(this, 2)"></div>
        <div onclick="mark(this, 3)"></div>
        <div onclick="mark(this, 4)"></div>
        <div onclick="mark(this, 5)"></div>
        <div onclick="mark(this, 6)"></div>
        <div onclick="mark(this, 7)"></div>
        <div onclick="mark(this, 8)"></div>
    </div>
    <div id="message"></div>
    <input id="restart" type="hidden" value="Reiniciar" onclick="restart()">
</body>

</html>
